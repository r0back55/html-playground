<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>My Cake Portfolio</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="intro">
            <h2>Welcome to My Cake Portfolio</h2>
            <p>Discover the best homemade cakes!</p>
        </div>
    </section>
    <section id="about">
        <div class="about-content">
            <h2>About Me</h2>
            <p>I am passionate about baking cakes and creating sweet moments for everyone.</p>
        </div>
    </section>
    <section id="portfolio">
        <div class="gallery">
            <h2>My Creations</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/bluey_bingo.JPG" alt="Blue i Bingo"></div>
                <div class="gallery-item"><img src="images/kicia_kocia.JPG" alt="Kicia Kocia"></div>
                <div class="gallery-item"><img src="images/koronka.JPG" alt="Tort z koronką"></div>
                <div class="gallery-item"><img src="images/lesny.JPG" alt="Tort leśny"></div>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 My Cake Portfolio. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
